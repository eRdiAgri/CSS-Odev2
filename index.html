<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gooogle</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container1"></div>
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google" class="center" style="height: 150px; width: 400px;">
    <div class="container2">
        <h1 style="text-align: center; color: rgb(61, 61, 61); font-size: 25px;">Search the web using Google!</h1>
        <input class="centerinput">
        <br><br>
        <button class="button1">Google Search</button>
        <button class="button2">I'm feeling lucky</button>
    </div>
    <div class="maincontainer">
        <p class="box1" style="text-align: center">Special Searches
            <br> <a href="https://www.stanford.edu/search/">Standford Search</a>
            <br> <a href="https://ubuntu.com/">Linux Search</a></p>
        <p class="box2" style="text-align: center"><a href="https://support.google.com/">Help!</a>
            <br> <a href="https://about.google/">About Google!</a>
            <br> <a href="https://about.google/">Company Info</a>
            <br> <a href="https://www.google.com/doodles/googles-new-logo">Google! Logos</a></p>
        <p class="box3" style="text-align: center">Get Google!
            <br> <a href="https://about.google/" style="text-decoration: none">Updates monthly:</a>
            <br> <input placeholder="your e-mail">
            <br> <button>Subscribe!</button> <a href="#">Archive</a>


        </p>
    </div>
</body>
</html>
